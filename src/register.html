<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS / JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/firebase.js"></script>

    <!-- Page-specific js -->
    <script src="js/register.js"></script>

    <!-- Custom styles for this page -->
    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <img class="mb-4" src="assets/icons/Slot_Sim_Logo.png" alt="Project Logo" width="128" height="128" />
      <h1 id="signin-header1" class="h3 mb-3 fw-normal">Register Account</h1>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="First Name"
        />
        <label for="firstName">First Name</label>
      </div>

      <div class="form-floating mt-2">
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last Name"
        />
        <label for="lastName">Last Name</label>
      </div>

      <div class="form-floating mt-2">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email address"
        />
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mt-2">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
        <label for="password">Password</label>
      </div>

      <div class="form-floating mt-2">
        <input
          type="password"
          class="form-control"
          id="verifyPassword"
          placeholder="Password"
        />
        <label for="verifyPassword">Verify Password</label>
      </div>

      <div id="errorPlaceholder" class="mt-2" style="color: red">
        <!-- Error messages go here -->
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-2" onclick="register()">
        Register
      </button>
      <p id="info-text1" class="mt-5 mb-3">Already have an account? <a href="login.html">Login</a></p>
    </main>
  </body>
</html>
