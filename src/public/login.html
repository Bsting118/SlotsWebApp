<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/firebase.js"></script>

    <!-- Page-specific js -->
    <script src="js/login.js"></script>

    <!-- Custom styles for this page -->
    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <img class="mb-4" src="/assets/icons/Slot_Sim_Logo.png" alt="Project Logo" width="128" height="128" />
      <h1 id="signin-header1" class="h3 mb-3 fw-normal">Sign in</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mt-2">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
        <label for="password">Password</label>
      </div>

      <div id="errorPlaceholder" class="mt-2" style="color: red">
        <!-- Error messages go here -->
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-2" onclick="login()">
        Sign in
      </button>
      <p id="info-text1" class="mt-5 mb-3">New here? <a href="register.html">Register</a></p>

      <p id="info-text2" class="mt-5 mb-3"><b>NOTE:</b> User Accounts are deleted by-monthly in order to stay within limits of Google's Firebase Spark plan.<br><br>
        You may need to re-register your account using the "Register" link above if a month or more has passed since you last signed up.</p>
    </main>
  </body>
</html>
