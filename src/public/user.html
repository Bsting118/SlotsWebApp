<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slots Game</title>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="js/firebase.js"></script>

  <!-- Nav Bar -->
  <script src="/components/navbar/navbar.js"></script>

  <!-- Page-specific js -->
  <script src="js/user.js"></script>

  <!-- Page-specific css -->
  <link rel="stylesheet" href="css/user.css" />
</head>

<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-template" class="navbar-dark bg-dark" style="height:56px"></div>

  <section class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mb-4 mb-sm-5">
          <div class="card card-style1 border-0">
            <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4 mb-lg-0">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="..." />
                </div>
                <div class="col-lg-6 px-xl-10">
                  <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                    <h3 id="displayName" class="h2 text-white mb-0"></h3>
                    <span id="email" class="text-primary"></span>
                  </div>
                  <ul class="list-unstyled mb-1-9">
                    <li class="mb-2 mb-xl-3 display-28">
                      <span class="display-26 text-secondary me-2 font-weight-600">
                        Total Avaliable Spend: $
                      </span>
                      <span class="display-26 text-secondary me-2 font-weight-600" id="totalCredits"></span>
                    </li>
                    <li class="mb-2 mb-xl-3 display-28">
                      <span class="display-26 text-secondary me-2 font-weight-600">
                        Total Spent: $
                      </span>
                      <span class="display-26 text-secondary me-2 font-weight-600" id="totalSpent"></span>
                    </li>
                    <li class="mb-2 mb-xl-3 display-28">
                      <span class="display-26 text-secondary me-2 font-weight-600">
                        Total Won: $
                      </span>
                      <span class="display-26 text-secondary me-2 font-weight-600" id="totalWon"></span>
                    </li>
                    <li class="mb-2 mb-xl-3 display-28">
                      <span class="display-26 text-secondary me-2 font-weight-600">
                        Wins:
                      </span>
                      <span class="display-26 text-secondary me-2 font-weight-600" id="wins"></span>
                    </li>
                    <li class="mb-2 mb-xl-3 display-28">
                      <span class="display-26 text-secondary me-2 font-weight-600">
                        Losses:
                      </span>
                      <span class="display-26 text-secondary me-2 font-weight-600" id="losses"></span>
                    </li>
                    <li class="mb-2 mb-xl-3 display-28">
                      <span class="display-26 text-secondary me-2 font-weight-600">
                        Win/Loss Ratio:
                      </span>
                      <span class="display-26 text-secondary me-2 font-weight-600" id="winLossRatio"></span>
                    </li>
                    <li>
                      <button id="reset_account" class="formal_red_button" onclick="confirmReset()">RESET
                        STATS</button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="confirm">
      <div></div>
      <div>
        <div id="confirmMessage">Confirm text</div>
        <div>
          <input id="confirmYes" type="button" value="Yes" />
          <input id="confirmNo" type="button" value="No" />
        </div>
      </div>
    </div>
  </section>
</body>

</html>
