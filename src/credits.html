<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slots Game</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/firebase.js"></script>

    <!-- Nav Bar -->
    <script src="/src/components/navbar/navbar.js"></script>

    <!-- Page-specific js -->
    <script src="js/credits.js"></script>

    <!-- Page-specific css -->
    <link rel="stylesheet" href="css/credits.css" />
  </head>
  <body>
    <!-- Navbar Placeholder -->
    <div
      id="navbar-template"
      class="navbar-dark bg-dark"
      style="height: 56px"
    ></div>

    <div class="container">

      <div id="loading" class="overlay-spinner">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
          </div>
          <div class="p-1">Loading...</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1 class="text-center">Credits</h1>
          <p class="text-center">
            Your current balance is: <span id="credits">...</span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="text-center">Purchase Credits</h2>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary m-1" onclick="purchaseCredits(100)">
              100 cr.
            </button>
            <button class="btn btn-primary m-1" onclick="purchaseCredits(500)">
              500 cr.
            </button>
            <button class="btn btn-primary m-1" onclick="purchaseCredits(1000)">
              1000 cr.
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
